; PHP Configuration for WordPress & Laravel (PHP 7.4)

; Memory settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File upload settings
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Error reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; OPcache settings (optimized for production)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Database extensions
extension = pdo
extension = pdo_mysql
extension = pdo_pgsql
extension = pdo_sqlite
extension = mysqli
extension = pgsql

; Cache extensions
extension = redis
extension = memcached

; Image processing
extension = gd
extension = imagick

; Other useful extensions
extension = zip
extension = intl
extension = mbstring
extension = xml
extension = curl
extension = bcmath
extension = soap
extension = exif
extension = fileinfo
extension = ftp
extension = gettext
extension = iconv
extension = json
extension = ldap
extension = openssl
extension = pcntl
extension = posix
extension = readline
extension = sockets
extension = tokenizer
extension = xsl

; WordPress & Laravel specific settings
allow_url_fopen = On
auto_prepend_file =
auto_append_file =

; Security settings
expose_php = Off
allow_url_include = Off

; Date settings
date.timezone = Asia/Ho_Chi_Minh
