; Xdebug Configuration for PHP 7.4
; Compatible with Xdebug 3.x

; Enable Xdebug
zend_extension=xdebug

; Xdebug mode (debug, develop, coverage, profile, trace)
xdebug.mode=debug,develop

; IDE Key
xdebug.idekey=PHPSTORM

; Client settings
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Start with request
xdebug.start_with_request=yes

; Discover client host
xdebug.discover_client_host=true

; Log settings
xdebug.log=/var/log/xdebug.log
xdebug.log_level=0

; Step debugging settings
xdebug.max_nesting_level=512

; Profiling settings (optional)
xdebug.output_dir=/tmp/xdebug
xdebug.profiler_output_name=cachegrind.out.%t-%s

; Coverage settings (optional)
xdebug.coverage_enable=1

; Development helpers
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024
xdebug.var_display_max_depth=5

; Show local variables in error traces
xdebug.show_local_vars=1
