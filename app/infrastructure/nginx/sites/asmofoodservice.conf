server {
    listen 80;
    server_name asmo-foodservice.io;
    root var/www/html/asmo-foodservice/wordpress;
    index index.php index.html index.html;

    # Logging
    access_log /var/log/nginx/asmo-foodservice_access.log;
    error_log /var/log/nginx/asmo-foodservice_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Handle PHP files with PHP 7.4
    location ~ \.php$ {Fatal error: Uncaught Error: Call to undefined function mysql_connect() in /var/www/html/asmo-foodservice/wordpress/wp-includes/wp-db.php:1645 Stack trace: #0 /var/www/html/asmokaigo/wordpress/wp-includes/wp-db.php(639): wpdb->db_connect() #1 /var/www/html/asmokaigo/wordpress/wp-includes/load.php(435): wpdb->__construct('dev_user', 'dev_pass', 'asmokaigo', 'localhost') #2 /var/www/html/asmokaigo/wordpress/wp-settings.php(109): require_wp_db() #3 /var/www/html/asmokaigo/wordpress/wp-config.php(90): require_once('/var/www/html/a...') #4 /var/www/html/asmokaigo/wordpress/wp-load.php(37): require_once('/var/www/html/a...') #5 /var/www/html/asmokaigo/wordpress/wp-blog-header.php(13): require_once('/var/www/html/a...') #6 /var/www/html/asmokaigo/wordpress/index.php(17): require('/var/www/html/a...') #7 {main} thrown in /var/www/html/asmokaigo/wordpress/wp-includes/wp-db.php on line 1645
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass dev_php74:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Xdebug configuration
        fastcgi_param XDEBUG_CONFIG "client_host=host.docker.internal client_port=9003";
        fastcgi_param PHP_IDE_CONFIG "serverName=asmo-foodservice";
        
        # Additional FastCGI settings
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # WordPress specific rules
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress admin and wp-includes
    location ~* ^/(wp-admin|wp-includes)/ {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress uploads directory
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # WordPress wp-config.php protection
    location ~* wp-config\.php {
        deny all;
    }

    # WordPress xmlrpc.php protection (prevent brute force)
    location = /xmlrpc.php {
        deny all;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }

    # Block access to vendor directories
    location ~* /vendor/ {
        deny all;
    }
}
