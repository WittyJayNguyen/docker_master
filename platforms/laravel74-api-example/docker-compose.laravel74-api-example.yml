version: '3.8'

services:
  laravel74-api-example:
    build:
      context: ../../docker/php74
      dockerfile: Dockerfile
    container_name: laravel74-api-example_php74
    restart: unless-stopped
    ports:
      - "8016:80"
      - "9016:9003"
    volumes:
      - ../../projects/laravel74-api-example:/var/www/html
      - ../../logs/apache/laravel74-api-example:/var/log/apache2
      - ../../data/uploads/laravel74-api-example:/app/uploads
    environment:
      - WEB_DOCUMENT_ROOT=/var/www/html
      - PHP_VERSION=74
      - PHP_MEMORY_LIMIT=96M
      - DB_CONNECTION=postgresql
      - DB_HOST=postgres_low_ram
      - DB_PORT=5432
      - DB_DATABASE=laravel74_api_example_db
      - DB_USERNAME=postgres_user
      - DB_PASSWORD=postgres_pass
      - REDIS_HOST=redis_low_ram
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - docker_master_low_ram
    external_links:
      - postgres_low_ram:postgres_low_ram
      - redis_low_ram:redis_low_ram
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  docker_master_low_ram:
    external: true
