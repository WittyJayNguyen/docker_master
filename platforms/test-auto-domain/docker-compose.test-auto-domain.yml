version: '3.8'

services:
  test-auto-domain:
    build:
      context: ../../docker/php74
      dockerfile: Dockerfile
    container_name: test-auto-domain_php74
    restart: unless-stopped
    ports:
      - "8015:80"   # Web port for direct access
      - "9015:9003"   # Xdebug port
    expose:
      - "80"  # Internal port for Nginx proxy
    volumes:
      - ../../projects/test-auto-domain:/var/www/html
      - ../../logs/apache/test-auto-domain:/var/log/apache2
      - ../../data/uploads/test-auto-domain:/app/uploads
    environment:
      - WEB_DOCUMENT_ROOT=/var/www/html
      - PHP_VERSION=74
      - PHP_MEMORY_LIMIT=96M
      - DB_CONNECTION=postgresql
      - DB_HOST=postgres_low_ram
      - DB_PORT=5432
      - DB_DATABASE=test_auto_domain_db
      - DB_USERNAME=postgres_user
      - DB_PASSWORD=postgres_pass
      - REDIS_HOST=redis_low_ram
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - docker_master_low_ram
    external_links:
      - postgres_low_ram:postgres_low_ram
      - redis_low_ram:redis_low_ram
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  docker_master_low_ram:
    external: true
